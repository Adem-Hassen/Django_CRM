<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CRM Website - Log In</title>
    <style>
        body {
            background-color: #343a40;
        }
        .jumbotron{
            border-radius: 15px;
        }
        .login-container {
          
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #dee2e6;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #28a745;
            color: #ffffff;
            border: 2px solid #28a745;
        }

        .btn-custom:hover {
            background-color: #218838;
            border: 2px solid #218838;
        }
    </style>
</head>
<body>

<div class="container">
   
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to my Django CRM</h1>
                <p class="lead"> Free CRM With Client Management, Customers Support And Marketing Automation.</p>
                <hr class="my-4">
                <div class="login-container">
                    <h2 class="mb-4">Log In</h2>
                    
                    {%if messages%}
                    {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{message}}
                      </div>
                        {%endfor%}
                    {%endif%}
                    <!-- Your login form goes here -->
                    <form action="{% url 'user_login' %}" method="post">
                        {% csrf_token %}
                        <!-- Add your form fields here -->
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Log In</button>
                    </form>
                    <!-- End of login form -->
                    <p class="mt-3">New here? <a href="{% url 'signup' %}">Sign up for free!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
